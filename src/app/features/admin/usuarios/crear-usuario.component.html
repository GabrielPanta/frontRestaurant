<div class="contenedor">

  <div class="form-card">

    <div class="form-header">
      <h2>Nuevo usuario</h2>
      <p>Crear cuenta para acceso al sistema</p>
    </div>

    <form (ngSubmit)="crearUsuario()" #f="ngForm">

      <div class="campo">
        <label>Nombre</label>
        <input
          type="text"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required>
      </div>

      <div class="campo">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="usuario.email"
          name="email"
          required>
      </div>

      <div class="campo">
        <label>Contrase√±a</label>
        <input
          type="password"
          [(ngModel)]="usuario.password"
          name="password"
          required>
      </div>

      <div class="campo">
        <label>Rol</label>
        <select
          [(ngModel)]="usuario.rol"
          name="rol"
          required>

          <option value="" disabled selected>
            Seleccionar rol
          </option>

          <option *ngFor="let r of roles" [value]="r">
            {{ r }}
          </option>

        </select>
      </div>

      <button
        type="submit"
        class="btn-primario"
        [disabled]="f.invalid">
        Crear usuario
      </button>

    </form>

  </div>

</div>
