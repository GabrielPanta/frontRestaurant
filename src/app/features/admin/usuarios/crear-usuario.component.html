<div class="form-card">

  <h2>Crear Usuario</h2>

  <form (ngSubmit)="crearUsuario()">

    <input
      type="text"
      placeholder="Nombre"
      [(ngModel)]="usuario.nombre"
      name="nombre"
      required>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="usuario.email"
      name="email"
      required>

    <input
      type="password"
      placeholder="ContraseÃ±a"
      [(ngModel)]="usuario.password"
      name="password"
      required>

    <select
      [(ngModel)]="usuario.rol"
      name="rol"
      required>

      <option *ngFor="let r of roles" [value]="r">
        {{ r }}
      </option>

    </select>

    <button type="submit">
      Crear Usuario
    </button>

  </form>

</div>
