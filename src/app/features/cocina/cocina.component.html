<div class="cocina-container">
  <h2>Panel de Cocina</h2>

  <div *ngIf="pedidos.length === 0" class="sin-pedidos">
    No hay pedidos en preparaci√≥n
  </div>

  <div class="pedido-card" *ngFor="let pedido of pedidos">

    <div class="pedido-header">
      <span class="pedido-id">Pedido #{{ pedido.id }}</span>
      <span class="mesa">Mesa {{ pedido.mesa.numero }}</span>
    </div>

    <table class="tabla-cocina">
      <thead>
        <tr>
          <th>Plato</th>
          <th>Cantidad</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of detalles[pedido.id] || []">
          <td>{{ item.menuItem.nombre }}</td>
          <td>{{ item.cantidad }}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn-listo" (click)="marcarListo(pedido.id)">
      Marcar como listo
    </button>

  </div>
</div>
