<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <span class="logo">üçΩ</span>
      <span class="title" *ngIf="!sidebarCollapsed">Restaurante</span>
      <button class="toggle-btn" (click)="toggleSidebar()">‚ò∞</button>
    </div>

    <nav class="menu">
      <!-- ADMIN -->
      <ng-container *ngIf="role==='ADMIN'">
        <p class="section">Administraci√≥n</p>
        <a routerLink="/admin" routerLinkActive="active">Panel</a>
        <a routerLink="/admin/usuarios" routerLinkActive="active">Usuarios</a>
        <a routerLink="/admin/menu" routerLinkActive="active">Platos</a>
        <a routerLink="/admin/mesas" routerLinkActive="active">Mesas</a>
        <a routerLink="/admin/pedidos" routerLinkActive="active">Pedidos Cocina</a>
        <a routerLink="/admin/pedido" routerLinkActive="active">Cobros</a>
      </ng-container>

      <!-- MOZO -->
      <ng-container *ngIf="role==='MOZO'">
        <p class="section">Atenci√≥n</p>
        <a routerLink="/mozo/mesas" routerLinkActive="active">Mesas</a>
      </ng-container>

      <!-- COCINA -->
      <ng-container *ngIf="role==='COCINA'">
        <p class="section">Cocina</p>
        <a routerLink="/cocina/pedidos" routerLinkActive="active">Pedidos</a>
      </ng-container>

      <!-- CAJA -->
      <ng-container *ngIf="role==='CAJERO'">
        <p class="section">Caja</p>
        <a routerLink="/cajero/pedido" routerLinkActive="active">Cobros</a>
      </ng-container>
    </nav>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <div class="left">
        <button class="mobile-menu" (click)="toggleSidebar()">‚ò∞</button>
        <div class="welcome">
          <span class="email">{{ email }}</span>
          <span class="role">{{ role }}</span>
        </div>
      </div>

      <button class="logout" (click)="logout()">Cerrar sesi√≥n</button>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
